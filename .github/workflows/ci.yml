name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: blog_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d blog_api_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/blog_api_test
        run: |
          psql "$DATABASE_URL" -f ./db/schema.sql

      - name: Run test suite
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/blog_api_test
          JWT_SECRET: test_secret
        run: npm test
